---

app_name: cloudserver
service_name: "com.experitest.{{ app_name }}"
main_class: "com.experitest.cloudserver.CloudServerMain"

server_port: 8080
jmx_port: 51234

db_connection_string: "jdbc:postgresql://localhost:5432/cloudserver"

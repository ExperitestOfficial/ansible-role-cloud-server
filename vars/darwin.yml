---

__installation_root_folder: "/Applications/Experitest"
installation_folder: "{{ installation_root_folder }}/{{ app_name }}-{{ app_version }}"

temp_folder: "/tmp/experitest"

logs_folder: "/Library/Experitest/{{ app_name }}/logs"

service_name: "com.experitest.{{ app_name }}"

service_plist_file_path: "/Library/LaunchDaemons/{{ service_name }}.plist"

installer_file_name: "dist-Mac-SERVER-{{ app_version }}.zip"

relative_path: "cloud-server/osx"

launcher_file_name: "start.sh"

hasp_installer_tar_folder: "{{ installation_folder }}/bin/mac_hasp_install"

hasp_installer_tar: "{{ hasp_installer_tar_folder }}/SentinelRuntime.tar"
hasp_installer: "{{ hasp_installer_tar_folder }}/SentinelRuntimeInstaller.framework/Versions/A/Resources/Sentinel Runtime.pkg"

__cloud_backup_dir: "/Library/Application Support/Experitest/cloud-server"

java_download_filename: "jre{{ java_version }}-macosx-x64.tar.gz"

java_relative_path: "java/osx"

java_installation_folder: "{{ installation_root_folder }}/jre"

java_bin: "{{ java_installation_folder }}/jre{{ java_version }}.jre/Contents/Home/bin/java"

__custom_download_username: "myuser"
__custom_download_password: "mypassword"
